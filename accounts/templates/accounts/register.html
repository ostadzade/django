{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg mt-5">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">ثبت‌نام در سامانه</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-success btn-block">ثبت‌نام</button>
                        </div>
                    </form>
                    <div class="border-top pt-3 mt-3">
                        <small class="text-muted">
                            قبلاً حساب دارید؟ 
                            <a href="{% url 'accounts:login' %}" class="text-primary">وارد شوید</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
